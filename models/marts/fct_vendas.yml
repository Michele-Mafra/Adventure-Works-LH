version: 2

models:
  - name: fct_vendas
    description: |
      Essa é a fato com informações de vendas da Adventure Works. Contém dados agregados 
      como valores brutos, líquidos e totais de vendas, detalhados por cliente, vendedor, 
      produto, forma de envio, motivo de venda, entre outros.
    tests:
      - dbt_utils.equal_rowcount:
          compare_model: ref('stg_sap_adw_vendas_itens_pedidos')
    columns:
      - name: sk_fct_vendas_pedidos
        description: Chave primária da tabela de fato vendas.
        tests:
          - unique
          - not_null

      - name: id_endereco
        description: id do endereço
        tests:
          - unique
          - not_null
              