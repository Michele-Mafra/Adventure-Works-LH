version: 2

models:
  - name: dim_customers
    columns:
      - name: sk_customer
        description: "The surrogate key of the customer"
        tests:
          - unique
          - not_null

      - name: customerid
        description: "The natural key of the customer"
        tests:
          - not_null
          - unique
      
      - name: personid
        description: "The natural key of the person"
          
      - name: name
        description: "The customer name"

      - name: creditcardid
        description: "The natural key of the credit card"
      
      - name: card_type
        description: "The type of credit card"

      - name: storeid
        description: "The natural key of the store"

      - name: store_name
        description: "The name of the store, if person type is in store"

      - name: person_type
        description: "The person type (store, natural person or store contact)"
