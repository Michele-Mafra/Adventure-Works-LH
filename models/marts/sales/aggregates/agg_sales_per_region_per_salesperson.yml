version: 2

models:
  - name: agg_region_sales
    description: "Aggregated sales data by region, salesperson, and year"
    columns:
      - name: country_name
        description: "Name of the country where the product was shipped"
        tests:
          - not_null
      - name: state_name
        description: "Name of the state where the product was shipped"
        tests:
          - not_null
      - name: salesperson_id
        description: "Identifier for the salesperson responsible for the sale"
        tests:
          - not_null
      - name: order_year
        description: "Year when the order was placed"
        tests:
          - not_null
      - name: total_sales
        description: "Total sales revenue for the region and year"
        tests:
          - not_null

      - name: total_orders
        description: "Total number of distinct orders for the region and year"
        tests:
          - not_null

