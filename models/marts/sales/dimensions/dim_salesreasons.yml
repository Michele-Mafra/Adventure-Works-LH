version: 2

models:
  - name: dim_salesreason
    description: "Sales reason dimension that includes details about reasons associated with sales orders"
    columns:
      - name: salesorderid
        description: "Surrogate key for the sales reason, auto-incremented and unique"
        tests:
          - unique
          - not_null

      - name: reason_name
        description: "The aggregated description of the sales reason name and type"
        tests:
          - not_null


