version: 2

models:
  - name: dim_salesreason
    description: "Sales reason dimension that includes details about reasons associated with sales orders"
    columns:
      - name: sk_salesreason
        description: "Surrogate key for the sales reason, auto-incremented and unique"
        tests:
          - unique
          - not_null

      - name: salesreasonid
        description: "The unique identifier of the sales reason"
        tests:
          - unique
          - not_null

      - name: reason
        description: "The description of the sales reason"
        tests:
          - not_null

      - name: reason_type
        description: "The type of the sales reason (e.g., Marketing, Promotion, etc)"
        tests:
          - not_null
