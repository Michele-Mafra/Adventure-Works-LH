version: 2

models:
  - name: fct_sales
    columns:
      - name: salesorderid
        description: The primary key of the sale
        tests:
          - not_null
      
      - name: fk_product
        description: The foreign key of the product
        tests:
          - not_null

      - name: fk_customer
        description: The foreign key of the customer
        tests:
          - not_null    
      
      - name: fk_shiptoadress
        description: The foreign key of the shiptoadress
        tests:
          - not_null       
      
      - name: fk_creditcard
        description: The foreign key of the creditcard. If no creditcard exists, it was assumed that purchase was made in cash.

      - name: unitprice
        description: The unit price of the product 
        tests:
          - not_null

      - name: orderqty
        description: The quantity of the product 
        tests:
          - not_null

      - name: revenue
        description: The revenue obtained by multiplying unitprice and orderqty, considering product discount

      - name: reason_name
        description: The reason attributed to the sale
        tests:
          - not_null 

      - name: order_status
        description: The order's status. Considered as a degenerated dimension. No dimension table created for it.
        tests:
          - not_null  
      
      - name: orderdate
        description: The sale's date.
        tests:
          - not_null 

      - name: day
        description: The sale's date.
        tests:
          - not_null 

      - name: day_name
        description: The sale's date.
        tests:
          - not_null 

      - name: month
        description: The sale's date.
        tests:
          - not_null 

      - name: month_name
        description: The sale's date.
        tests:
          - not_null 

      - name: year
        description: The sale's date.
        tests:
          - not_null 
          
      - name: quarter
        description: The sale's date.
        tests:
          - not_null 

