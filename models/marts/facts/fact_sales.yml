version: 2

models:
  - name: fact_sales
    description: "Tabela Fato de Vendas contendo todas as medidas e dimensões associadas às vendas."
    columns:
      - name: sales_order_id
        description: "Identificador único do pedido."
      - name: sales_order_detail_id
        description: "Identificador único do detalhe do pedido."
      - name: customer_key
        description: "Chave estrangeira para a dimensão do cliente."
      - name: product_key
        description: "Chave estrangeira para a dimensão do produto."
      - name: order_date_key
        description: "Chave estrangeira para a dimensão de data do pedido."
      - name: sales_territory_key
        description: "Chave estrangeira para a dimensão do território de vendas."
      - name: payment_method_key
        description: "Chave estrangeira para a dimensão do método de pagamento."
      - name: sales_amount
        description: "Valor total das vendas."
      - name: quantity
        description: "Quantidade de produtos vendidos."
      - name: discount_amount
        description: "Valor do desconto aplicado na venda."
      - name: total_cost
        description: "Custo total dos produtos vendidos."
      - name: profit
        description: "Lucro obtido na venda (Valor da venda - Custo total)."
