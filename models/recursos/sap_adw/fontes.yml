version: 2

sources:
  - name: aw
    description: Banco de dados do SAP AdventureWorks
    schema: sap_adw
    tables:      
      # Tabelas que serão usadas na dimensão endereço
      - name: address
        description: Tabela que conecta os dados de endereço a SalesOrderHeader
        columns:
          - name: id_endereco
            description: Chave primária da tabela
            tests:
              - unique
              - not_null
          - name: id_estado
            description: Chave estrangeira da tabela StateProvince
          - name: cidade
            description: Nome da cidade

      - name: stateprovince
        description: Tabela com dados do estado
        columns:
          - name: id_estado
            description: Chave primária da tabela
            tests:
              - unique
              - not_null
          - name: codigo_pais
            description: Chave estrangeira da tabela CountryRegion
          - name: estado
            description: Nome do estado
                
      - name: countryregion
        description: Tabela com dados do país
        columns:
          - name: codigo_pais
            description: Chave primária da tabela
            tests:
              - unique
              - not_null
          - name: pais
            description: Nome do país relativo ao codigo_pais
           
      # Tabela que será usada na dimensão cartão de crédito
      - name: creditcard
        description: Tabela com dados do cartão de crédito
        columns:
          - name: id_cartao
            description: Chave primária da tabela 
            tests:
              - unique
              - not_null
          - name: tipo_cartao
            description: Tipo do cartão referente ao id_cartao
          
